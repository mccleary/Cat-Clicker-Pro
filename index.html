<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Cat Clicker</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row">
          <div class="col-2">
          <div class="dropdown">
            <div id="myDropdown" class="dropdown-content">
              <div id="cat-list" class="dropbtn show"></div>
            </div>
          </div>
        </div>

          <div class="col-10">
            <div>
              <h1>Cat Clicker</h1>
              <h2>Click on cat photos</h2>
              <h2>Choose a cat from the left</h2>
            </div>
            <div id="cat">
              <h2 id="cat-name"></h2>
              <div id="cat-count"></div>
              <img id="cat-img" src="" alt="cute cat">
            </div>

            <!-- Admin Button -->
            <button id="adminBtn">Admin</button>
            <div id="admin">
              <form id="adminForm">
                <p>Cat Name:<input type= "text" class= "adminInput" id="adminCatName" size="20" maxlength="60"></p>
                <p>Img Url:<input type= "text" class= "adminCatUrl" id="adminCatURL" size="20" maxlength="60"></p>
                <p># Clicks:<input type= "text" class= "adminCatClicks" id="adminCatClicks" size="20" maxlength="60"></p>
              </form>
                <button id="adminSave">Save</button>
                <button id="adminCancel">Cancel</button>
            </div>
            <!-- Admin div END -->
          </div>
        </div>
    </div>

    <script src="js/app.js"></script>

  </body>
</html>
