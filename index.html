<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Cat Clicker</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row">
          <div class="col-2">
          <div class="dropdown">
            <div id="myDropdown" class="dropdown-content">
              <div id="cat-list" class="dropbtn show"></div>
            </div>
          </div>
        </div>

          <div class="col-10">
            <div>
              <h1>Cat Clicker</h1>
              <h2>Click on cat photos</h2>
              <h2>Choose a cat from the left</h2>
            </div>
            <div id="cat">
                <h2 id="cat-name"></h2>
                <div id="cat-count"></div>
                <img id="cat-img" src="" alt="cute cat">
            </div>

            <form class="admin" action="index.html" method="get">
              <p>
                <label for="admin">
                <button class="admin" type="button" name="admin">Admin</button><br>
                </label>
              </p>
              <p>
                <label>Name:
                  <input type="text" name="cat-name" size="32" maxlength="100">
                </label>
              </p>
              <p>
                <label>ImgURL:
                  <input type="text" name="cat-img" size="30" maxlength="100">
                </label>
              </p>
              <p>
                <label># clicks:
                  <input type="text" name="cat-count" size="30" maxlength="100">
                </label>
              </p>
              <button class="save"  type="button" name="save">Save</button>
              <button class="cancel"  type="button" name="cancel">Cancel</button>
              <!-- <input type="submit" name="save" value="Save">
              <input type="submit" name="cancel" value="Cancel"> -->

            </form>
          </div>
        </div>
    </div>

    <script src="js/app.js"></script>

  </body>
</html>
